{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Login - Biogram{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4" style="color: var(--primary-color);">Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Sign in to access your health dashboard</p>
                    
                    <form method="post" data-testid="form-login">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required autofocus data-testid="input-username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required data-testid="input-password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" data-testid="button-submit-login">
                            Sign In
                        </button>
                    </form>
                    
                    <p class="text-center mt-3">
                        Don't have an account? 
                        <a href="{% url 'register' %}" style="color: var(--secondary-color);" data-testid="link-register">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
